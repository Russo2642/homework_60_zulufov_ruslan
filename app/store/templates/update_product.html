{% extends 'base.html' %}
{% block title %}Product Update{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>Редактирование товара</h1>
        <div class="form">
            <form action="{% url 'product_update' product.pk%}" method="post">
                {% include 'partial/product_form.html' with button_text='Редактировать' button_class="btn btn-primary" %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
